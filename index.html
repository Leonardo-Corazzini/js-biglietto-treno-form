<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container">
            <h1 class="my-5 text-center">Calcola il prezzo del tuo biglietto</h1>
            <form action="" method="get" id="form-element" class="row g-3 justify-content-center">
                <div class="col-auto">
                    <input class="form-control" id="travel-km" type="text" placeholder="Inserisici i km da percorrere">
                </div>
                <div class="col-auto">
                    <input class="form-control" id="passenger-age" type="text" placeholder="Inserisci la tua etÃ ">
                </div>
                <div class="col-auto">
                    <button class=" btn btn-outline-success" type="submit">Calcola</button>
                </div>
                
                
            </form>
        </section>
        <section class="container d-flex justify-content-center my-5">
            <div id="price-section" class="card d-none" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Costo del biglietto</h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                  <p id="price" class="card-text"></p>
                  <button id="recharge-btn" class="btn btn-primary" type="reset">Fatto</button>
                </div>
              </div>
              <div id="alert-section" class="card d-none">
                <h5 class="card-header">Attenzione!</h5>
                <div class="card-body">
                  <h5 class="card-title">Dati non validi</h5>
                  <p id="error-text" class="card-text"></p>
                  <button id="reset-btn" class="btn btn-danger" type="reset">Riprova</button>
                </div>
              </div>
        </section>
    
    </main>
    <script src="./script.js"></script>
</body>
</html>
